<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="icon" type="image/png" size="32x32" href="./images/favicon-32x32.png">
        <link rel="stylesheet" href="styles.css">
        <title>Frontend Mentor | Stats preview card component</title>
    </head>
    <body>
        <div class="spacer"></div>
        
        <main>
            <section id="insights">
                <h1>Get <span>insights</span> that help your business grow.</h1>
                <p>
                    Discover the benefits of data analytics and make better decisions regarding revenue, customer
                    experience, and overall efficiency.
                </p>    
                <div id="stats">
                    <div class="stat-item"><h2>10k+</h2><p>companies</p></div>
                    <div class="stat-item"><h2>314</h2><p>templates</p></div>
                    <div class="stat-item"><h2>12M+</h2><p>queries</p></div>
                </div>      
            </section> 
            <picture id="image-container">
                <source srcset="./images/image-header-mobile.jpg" media="(max-width: 74rem)"/>                    
                <img alt="Office Workers" src="./images/image-header-desktop.jpg" />
            </picture>            
        </main>
        
        <footer>
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
            Coded by <a href="https://github.com/rokandic" target="_blank">Rok Andic</a>.
        </footer>
    </body>
</html>
